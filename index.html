<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff; /* Light bluish background color */
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin: 20px 0;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        .projects-section {
            margin-top: 50px;
        }

        .project-box {
            width: 48%;
            display: inline-block;
            margin-right: 2%;
            background-color: #f2f2f2;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .projects-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-family: 'Merryweather', serif; /* Merryweather font */
        }
    </style>
</head>
<body>

    <section>
        <h2>About Me</h2>
        <p>Write a brief introduction about yourself and your skills.</p>
    </section>

    <section class="projects-section">
        <h2>Projects</h2>

        <div class="projects-container">
            <div class="project-box">
                <h3>Data Analytics</h3>
                <p>Description of your data analytics projects.</p>
            </div>

            <div class="project-box">
                <h3>Data Science</h3>
                <p>Description of your data science projects.</p>
            </div>
        </div>
    </section>

</body>
</html>
