<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: 'Merryweather', serif; /* Merryweather font */
            margin: 0;
            padding: 0;
            background-color: #e6f7ff; /* Light bluish background color */
            color: #000; /* Set font color to black */
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }

        .about-me {
            flex: 1;
            margin-right: 20px;
        }

        .about-me h2 {
            color: #333;
        }

        .about-me p {
            color: #666;
        }

        .projects-section {
            margin-top: 50px;
        }

        .project-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .project-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <section>
        <div class="about-me">
            <h2>About Me</h2>
            <p>Write a brief introduction about yourself and your skills.</p>
        </div>
        <img src="my image.jpg" alt="Your Name" style="width: 150px; height: 150px;">
    </section>

    <section class="projects-section">
        <h2>Projects</h2>

        <div class="project-buttons">
            <button class="project-button">Data Analytics</button>
            <button class="project-button">Data Science</button>
        </div>
    </section>

</body>
</html>
